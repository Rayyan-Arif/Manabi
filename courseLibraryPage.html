<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manabi ‚Äî Course Library</title>
    <link rel="stylesheet" href="./style/courseLibraryPage.css" />
  </head>
  <body>
    <!-- ==================== TOP NAVIGATION ==================== -->
    <div class="top-nav">
      <div class="logo">Manabi</div>
      <div class="nav-center">Course Library</div>
      <div class="nav-right">
        <div class="nav-icon searchBtn">üîç</div>
        <button class="theme-toggle" id="themeToggle" title="Toggle night mode">
          üåô
        </button>
        <div class="profile-icon">R</div>
      </div>
    </div>

    <!-- ==================== MAIN CONTAINER ==================== -->
    <div class="container">
      <!-- ==================== SEARCH & FILTERS ==================== -->
      <div class="filters-section">
        <div class="filters-wrapper">
          <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input
              type="text"
              class="search-input"
              placeholder="Search courses‚Ä¶"
              id="searchInput"
            />
          </div>

          <div class="filter-group">
            <select class="filter-select" id="categoryFilter">
              <option value="">All Categories</option>
              <option value="Programming">Programming</option>
              <option value="Math">Math</option>
              <option value="Science">Science</option>
              <option value="AI & ML">AI & ML</option>
              <option value="Business">Business</option>
            </select>

            <select class="filter-select" id="difficultyFilter">
              <option value="">All Levels</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>

            <select class="filter-select" id="tagsFilter">
              <option value="">All Tags</option>
              <option value="Hands-on">Hands-on</option>
              <option value="Project-based">Project-based</option>
              <option value="Interactive">Interactive</option>
              <option value="Self-paced">Self-paced</option>
              <option value="Real-world">Real-world</option>
              <option value="Certification">Certification</option>
              <option value="Theory">Theory</option>
              <option value="Practical">Practical</option>
              <option value="Video">Video</option>
              <option value="Coding">Coding</option>
              <option value="Data-Analysis">Data Analysis</option>
              <option value="Web-Development">Web Development</option>
            </select>
          </div>
        </div>
      </div>

      <!-- ==================== COURSE GRID ==================== -->
      <div class="courses-section">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2 class="section-title">üìö All Courses</h2>
          <button
            class="add-course-btn"
            title="Add new course"
          >
            <span
              class="text-of-add"
              style="
                font-size: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
              >+</span
            >
          </button>
        </div>
        <!-- Course Grid: Course cards are dynamically inserted here -->
       
        <div class="course-grid" id="courseGrid"></div>
      </div>
    </div>

    <!-- ==================== FOOTER ==================== -->
    <div class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">Help Center</a>
          <a href="#" class="footer-link">Accessibility</a>
          <a href="#" class="footer-link">Terms</a>
          <a href="#" class="footer-link">Privacy</a>
        </div>
        <div class="footer-version">Version: Manabi v1.0</div>
      </div>
      <!-- ==================== ADD COURSE MODAL ==================== -->
      <div class="add-course-modal" id="addCourseModal">
        <div class="add-course-modal-content">
          <div class="add-course-modal-header">
            <h2>Add New Course</h2>
            <button class="close-modal-btn">
              ‚úï
            </button>
          </div>

          <form id="addCourseForm" onsubmit="submitAddCourse(event)">
            <!-- Title Field -->
            <div class="form-group">
              <label for="courseTitle">Course Title *</label>
              <input
                type="text"
                id="courseTitle"
                name="title"
                placeholder="Enter course title"
                required
              />
            </div>

            <!-- Category Field -->
            <div class="form-group">
              <label for="courseCategory">Category *</label>
              <select id="courseCategory" name="category" required>
                <option value="">Select a category</option>
                <option value="Programming">Programming</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="AI & ML">AI & ML</option>
                <option value="Business">Business</option>
              </select>
            </div>

            <!-- Difficulty Field -->
            <div class="form-group">
              <label for="courseDifficulty">Difficulty *</label>
              <select id="courseDifficulty" name="Difficulty" required>
                <option value="">Select difficulty mode</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>

            <!-- Description Field -->
            <div class="form-group">
              <label for="courseDescription">Description *</label>
              <textarea
                id="courseDescription"
                name="description"
                placeholder="Enter course description"
                rows="4"
                required
              ></textarea>
            </div>

            <!-- Tags Selection -->
            <div class="form-group">
              <label>Tags (Select atleast one tag)</label>
              <div class="tags-container">
                <label class="tag-checkbox">
                  <input type="checkbox" value="Hands-on" />
                  <span>Hands-on</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Project-based" />
                  <span>Project-based</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Interactive" />
                  <span>Interactive</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Self-paced" />
                  <span>Self-paced</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Real-world" />
                  <span>Real-world</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Certification" />
                  <span>Certification</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Theory" />
                  <span>Theory</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Practical" />
                  <span>Practical</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Video" />
                  <span>Video</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Coding" />
                  <span>Coding</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Data Analysis" />
                  <span>Data Analysis</span>
                </label>
                <label class="tag-checkbox">
                  <input type="checkbox" value="Web Development" />
                  <span>Web Development</span>
                </label>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button
                type="button"
                class="cancel-btn"
              >
                Cancel
              </button>
              <button type="submit" class="submit-btn">Add Course</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./courseLibraryPage.js"></script>
  </body>
</html>
